{% load i18n sw_content sw_catalog %}
<form method="POST" action="/api/create_review/" class="comment_form" id="comment_form" style="display:none;">
    <input type="hidden" name='item_id' value="{{item.id}}">
    <div class="search_menu_title">
      <div class="main__title main__title_4 color_black">
        Новий відгук
      </div>
      <img class="modal_comm modal_search_close" src="/static/source/img/index/close.svg" alt="">
    </div>
    <div class="footer_input__wrap inp-vak-wrap">
      <label for="comment_name" class="footer_label label__style color_black">
        Ім'я
      </label>
      <input type="text" id="comment_name" name='name' class="comment_name footer_input input_focus">
    </div>
    <div class="footer_input__wrap inp-vak-wrap">
      <label for="comment_phone" class="footer_label label__style color_black">
        Телефон
      </label>
      <input type="text" id="comment_phone" name='phone' class="comment_phone footer_input input_focus">
    </div>
    <div class="footer_input__wrap inp-vak-wrap">
      <label for="comment_email" class="footer_label label__style color_black">
        Email
      </label>
      <input type="text" id="comment_email" name='email' class="comment_email footer_input input_focus">
    </div>
    <div class="comment_name__block">
      <div class="comment_name color_black sub_title sub_title_2">
        Ваша оцінка товару
      </div>
      <div class="modal-review__rating-order-wrap">
        <input type="hidden" name="product_rating" class="hidden_rating_review" value="5">
        <span class="rating_review" data-rating-value="1"></span>
        <span class="rating_review" data-rating-value="2"></span>
        <span class="rating_review" data-rating-value="3"></span>
        <span class="rating_review" data-rating-value="4"></span>
        <span class="rating_review" data-rating-value="5"></span>
